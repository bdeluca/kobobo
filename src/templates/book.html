<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='book.css') }}">
</head>
<body>
    <div class="book-container">
        <h1 class="banner">{{ book.title }}</h1>
    <div class="book-contents">
        <div class="book-cover">
            <img src="{{ url_for('get_cover', cover_id=book.cover_id) }}" alt="Cover for {{ book.title }}" loading="lazy"/>
            <a href="{{ url_for('download_book', book_id=book.id) }}" class="download-button">DOWNLOAD</a>

        </div>
        <div class="book-details">
            <p> <span class="book-author">{{ book.author }} </span>
            {% if book.rating is not none %}
                <span class="book-rating">{{ book.rating }} </span>
            {% endif %}
            </p>
            <p class="book-publication-date">{{ book.pretty_date }}</p>
            <div class="book-description">
                <p>{{ book.description }}</p>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
